<div dnd-list="$ctrl.cards" dnd-drop="drop(item, index)">

    <div class="column-card" ng-repeat="item in $ctrl.cards"
        dnd-draggable="item"
        dnd-effect-allowed="move"
        dnd-disable-if="item.stayTime < 10"
        dnd-dragstart="drag($index)"
        draggable="true"
        >
        <div class="simple-card" column="column">
            <div class="overdue-alert-frame" >
            </div>
            <div class="clearfix" >
                <div class="card-head">
                    <div class="card-type">
                    </div>

                    <span class="card-number">
                        {{item.cardNumber}}
                    </span>
                    <span class="stay-time">
                        {{item.stayTime}}
                    </span>
                    <span title="Link Card">
                    </span>
                </div>
                <div class="card-content">
                    <div class="card-owner" :title="item.cardOwner">
                        <span class="card-owner-name" >
                            {{item.cardOwner}}
                        </span>
                    </div>
                    <div class="card-title truncate" :title="item.title">
                        {{item.title}}
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
            <div class="card-flag-group">
                <span class="card-flag-item icon-Flaghide24" title="Flag">
                </span>
                <span class="card-flag-item icon-Riskhide24" title="Risk">
                </span>
                <span class="card-flag-item icon-Blockhide24" title="Block">
                </span>
            </div>
        </div>
    </div>

</div>
